<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title_1 {
            color: red;
            font-size: 40px;
        }
        .title {
            color: blue;
        }
        .heading {
            font-size: 30px;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Id vs Class</h1>

    <!-- id - identity
    - id is always unique
    - an element cannot have multiple ids
    - an id cannot be repeated twice
    - id is represented by #

    class - grouping of elements
    - class is always reusables
    - an element can have multiple classes
    - class can be repeated any number of times
    - class is represented by . (dot) -->

    <h2 id="title_1" class="heading">This is heading_1</h2>
    <h2 class="title heading">This is heading_2</h2>
    <h2 class="title">This is heading_3</h2>
    <h2 class="heading">This is heading_4</h2>
    <h2>This is heading_5</h2>
    <h2 class="title heading">This is heading_6</h2>
    
</body>
</html>
