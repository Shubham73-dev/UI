<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Key Events</h1>

    <!-- Keydown
    Keypress
    Keyup -->

    <!-- <input type="text" onkeypress="validate(this)"> -->
    <!-- <input type="text" onkeydown="validate(this)"> -->
    <input type="text" onkeyup="validate(this)">
    <span></span>

    <script>
        function validate(obj) {
            var username = obj.value;
            document.querySelector('span').innerHTML = username;
        }
    </script>
    
</body>
</html>
