<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
    <script src="validations.js"></script>
</head>
<body>

    <h1>Form Validations</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Username</td>
                <td>
                    <input type="text" id="box_1" class="form-element" placeholder="Enter name">
                </td>
                <td>
                    <span class="output"></span>
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="text" id="box_2" class="form-element" placeholder="Enter Email">
                </td>
                <td>
                    <span class="output"></span>
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" id="box_3" class="form-element" placeholder="Enter Password">
                </td>
                <td>
                    <span class="output"></span>
                </td>
                <td>
                    <span class="progress"></span>
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" id="box_4" class="form-element" placeholder="Confirm Password">
                </td>
                <td>
                    <span class="output"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
