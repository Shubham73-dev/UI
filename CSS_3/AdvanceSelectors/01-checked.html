<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[value="hide"]:checked ~ img {
            display: none;
        }
    </style>
</head>
<body>
    
    <h1>Advanced Selectors</h1>

    <input type="radio" name="toggle" value="hide" id="hide"> 
    <label for="hide">Hide</label>
    <input type="radio" name="toggle" value="show" id="show"> 
    <label for="show">Show</label>

    <hr>

    <img src="https://www.insidesport.co/wp-content/uploads/2020/08/retirement.jpg" alt="">

</body>
</html>
