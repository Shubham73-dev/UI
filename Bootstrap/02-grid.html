<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .my_div {
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>

    <div class="container">
        <h1>Hello, world!</h1>
        <hr>
        <section id="section_1">
            <h2>This is section_1</h2>
            <div class="row">
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="my_div bg-primary"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="my_div bg-secondary"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="my_div bg-danger"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="my_div bg-success"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="my_div bg-warning"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="my_div bg-info"></div>
                </div>
            </div>
        </section>

        <section id="section_2">
            <h2>This is section_2</h2>
            <div class="row">
                <div class="col-lg-2">
                    <div class="my_div bg-primary"></div>
                </div>
                <div class="col-lg-8">
                    <div class="my_div bg-secondary"></div>
                </div>
                <div class="col-lg-2">
                    <div class="my_div bg-danger"></div>
                </div>
            </div>
        </section>

        <section id="section_3">
            <h2>This is section_3</h2>
            <div class="row">
                <div class="col-6">
                    <div class="my_div bg-danger"></div>
                </div>
                <div class="col-6">
                    <div class="my_div bg-primary"></div>
                </div>
            </div>
        </section>

        <section id="section_4">
            <h2>This is section_4</h2>
            <div class="row justify-content-between">
                <div class="col-2">
                    <div class="my_div bg-success"></div>
                </div>
                <div class="col-6">
                    <div class="my_div bg-primary"></div>
                </div>
            </div>
        </section>

    </div>



    
  </body>
</html>
